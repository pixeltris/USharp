LocalizedDisplayNames=(Language="en",Text="2D Side Scroller")
LocalizedDescriptions=(Language="en",Text="This is a paper 2D version of the Side Scroller template. It features a 2D sprite character that uses texture based animation where the camera is positioned at the avatar's side. Character movement, which can be controlled with either keyboard, controller or virtual joystick on a touch device, is limited to two dimensions: forward, backward and jumping. A number of ledges are featured in the level and the character can jump between them.")

LocalizedDisplayNames=(Language="ko",Text="2D 횡스크롤")
LocalizedDescriptions=(Language="ko",Text="횡스크롤 템플릿의 페이퍼 2D 버전입니다. 카메라가 아바타의 측면에 위치하여 텍스처 기반 애니메이션을 사용하는 2D 스프라이트 캐릭터를 특징으로 합니다. 캐릭터 이동은 키보드, 컨트롤러, 터치 디바이스의 가상 조이스틱 중 하나로 가능하며, 이차원으로 제한되어 앞, 뒤, 점프만 가능합니다. 레벨에는 캐릭터가 점프해 다닐 수 있는 턱이 여러개 있습니다.")

LocalizedDisplayNames=(Language="ja",Text="2Dサイドスクロール")
LocalizedDescriptions=(Language="ja",Text="サイドスクロールテンプレートの Paper 2D 版です。テクスチャベースのアニメーションを使用する 2D スプライトを使用し、カメラはアバターの側面に存在します。キャラクタの移動はキーボード、コントローラー、タッチデバイスでのバーチャルジョイスティックで操作可能で、二次元に制限されています。前進、後退とジャンプだけです。レベルには足場があり、それらの間をジャンプすることができます。")

LocalizedDisplayNames=(Language="zh-CN",Text="2D横版过关游戏")
LocalizedDescriptions=(Language="zh-CN",Text="这是一个2D横版过关游戏的模板。它拥有一个2D的Sprite角色，使用基于贴图的动画，摄像机则位于角色的一侧。您可以通过键盘、手柄或触摸式设备上的虚拟摇杆来控制角色移动，但仅限于两个方向：前进、后退及跳跃。关卡中有许多岩架，角色可以在它们之间跳跃。 ")

